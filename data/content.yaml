Experience:
  - Employer: Cellbes AB
    Place: Stockholm, Sverige
    Positions:
      - Title: Technical Lead Developer
        Date: 2016 - 2021
        Description:
          Vilken fantastiskt teknikstack att få jobba med. RabbitMQ som messagebus tillåter oss en väldig flexibilitet och redundans. En migrering till .NET core för våra applikationer ger oss möjligheten att inte bara får arbeta med vad som är framtiden inom .NET ramverket men öppnar också upp bättre möjligheter för att köra våra applikationer i docker och molnet. ElasticSearch driver inte bara vårt sök men också är vårt val för att hantera våra loggar. Allt detta och mer är så klart klustrat och med en high availability på allt så behöver man verkligen inte lika vaken om nätterna med att oroa sig för att nåt ska gå fel. På detta kommer ett fokus på prestanda och stabilitet i våra system.

          Allt detta är mina arbetsuppgifter och jag har haft mina klart skickliga och trevliga fingrar med överallt, från planering till kodning.
        Details:
          - Migrering av RabbitMQ, ElasticSearch, MongoDB och Redis till nya versioner och nya servrar utan det minsta hickup i upptid för våra system och kunder
          - Haft en mentor roll för våra utvecklare och haft en styrande hand i hur vi ska utveckla teknikstacken
          - Utvecklat ett antal nya services .NET Core med tillhörande öga för high availability
          - Rensat och gått igenom kodbasen för våra services för ökad förståelse, förenkling/uppstädning och korrekthet
          - Varit drivande i optimerande av våra services för minskad resursanvändande
        Badges: ["C#", ".NET Core", ".NET", "Javascript", "React", "CSS"]
